
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazem Ashraf Sayed - Portfolio</title>
    
    <!-- Preload critical images for faster loading -->
    <link rel="preload" href="/hero-background.jpg" as="image" type="image/jpeg">
    <link rel="preload" href="/hero-background-mobile.jpg" as="image" type="image/jpeg" media="(max-width: 768px)">
    
    <!-- Performance optimization -->
    <meta name="theme-color" content="#4B1F2A">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      
      :root {
        --maroon: #4B1F2A;
        --charcoal: #36454F;
        --soft-gold: #F4E4BC;
        --light-beige: #F5F5DC;
        --taupe: #B8860B;
        --cool-gray: #6B7280;
        --gold: #FFD700;
      }
      
      /* Performance optimizations */
      * {
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--maroon);
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* GPU acceleration for animations */
      .animate-slide-in-left,
      .animate-fadeInUp,
      .animate-float,
      .animate-slideInRight,
      .animate-scale-in,
      .animate-glow {
        will-change: transform, opacity;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        perspective: 1000px;
        -webkit-perspective: 1000px;
      }
      
      /* Optimize background images */
      .mobile-hero-bg,
      .mobile-bg-fix {
        will-change: transform;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #4B1F2A 0%, #5D2935 25%, #4B1F2A 50%, #6B3440 75%, #4B1F2A 100%);
        background-attachment: fixed;
        color: var(--charcoal);
        min-height: 100vh;
      }
      
      /* Custom animations - Optimized for performance */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 30px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translate3d(0, 0, 0) rotate(0deg);
        }
        50% {
          transform: translate3d(0, -10px, 0) rotate(1deg);
        }
      }
      
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translate3d(100px, 0, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translate3d(-50px, 0, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: translate3d(0, 0, 0) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
        }
      }
      
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 30px rgba(255, 215, 0, 0.4);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out 0.3s both;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-slide-in-right {
        animation: slideInRight 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.1s both;
      }
      
      .animate-slide-in-left {
        animation: slideInLeft 1s cubic-bezier(0.23, 1, 0.32, 1) 0.2s both;
      }
      
      .animate-scale-in {
        animation: scaleIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both;
      }
      
      .animate-glow {
        animation: glow 3s ease-in-out infinite alternate;
      }
      
      /* Smooth transitions for all interactive elements */
      button, .hover\\:scale-105, .hover\\:shadow-xl {
        transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      /* Optimize scroll performance */
      @media (prefers-reduced-motion: no-preference) {
        html {
          scroll-behavior: smooth;
        }
      }
      
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Mobile background optimization */
      @media (max-width: 768px) {
        .mobile-hero-bg {
          background-attachment: scroll !important;
          background-size: cover !important;
          background-position: center !important;
          min-height: 100vh !important;
          height: 100vh !important;
          background-image: url("/hero-background-mobile.jpg") !important;
        }
        
        /* Ensure proper background coverage on mobile */
        .mobile-bg-fix {
          background-size: cover;
          background-position: center center;
          background-repeat: no-repeat;
          width: 100vw;
          height: 100vh;
          background-image: url("/hero-background-mobile.jpg");
        }
      }
      
      /* iOS Safari specific fixes */
      @supports (-webkit-touch-callout: none) {
        .mobile-hero-bg {
          background-attachment: scroll;
          height: -webkit-fill-available;
          min-height: -webkit-fill-available;
        }
      }
      
      /* Full screen gradient fixes */
      .gradient-full-width {
        width: 100vw !important;
        left: 50% !important;
        right: auto !important;
        transform: translateX(-50%) !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
      }
    </style>
